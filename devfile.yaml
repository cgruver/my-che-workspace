schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: che-workspace
components:
- name: dev-tools
  container: 
    # image: quay.io/cgruver0/che/che-dev-image:latest
    image: image-registry.openshift-image-registry.svc:5000/dev-tools/dev-tools:latest
    memoryLimit: 6Gi
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HOME
      value: "/projects/home"
    - name: HISTFILE
      value: "/projects/home/.sh_history"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/my-che-workspace/my-workspace.code-workspace"
    - name: GOPATH
      value: /projects/home/go
    volumeMounts:
    - name: home
      path: /projects/home
    endpoints:
    - name: kubedock
      targetPort: 2475
      exposure: none
- volume:
    size: 10Gi
  name: projects
- volume:
    size: 4Gi
  name: home
- name: oc-cli
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    sourceMapping: /projects
    mountSources: true
    memoryLimit: 256M
commands:
- apply:
    component: oc-cli
    label: Copy OpenShift CLI
  id: cp-oc-cli
events:
  preStart:
    - cp-oc-cli

